<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<!-- Хедер -->
<head th:fragment="header">
    <meta charset="utf-8">
    <!--  Основные стили  -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>

<body>

<!--  Админ Навигация  -->
<div th:fragment="navbar">

    <nav sec:authorize="hasAuthority('ROLE_ADMIN')" class="navbar navbar-expand-lg navbar-light">
      <a href="#" class="navbar-brand">Dream<b>Bank</b></a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
         <span class="navbar-toggler-icon"></span>
      </button>
     <!-- Элементы менюшки -->
      <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
          <div class="navbar-nav">
              <a href="/admin/user" class="nav-item nav-link">Пользователи</a>
               <a href="/admin/appointment" class="nav-item nav-link">Встречи</a>
               <a href="/admin/account" class="nav-item nav-link">Банковские счета</a>
               <a href="/admin/accountType" class="nav-item nav-link">Типы счётов</a>
               <a href="/admin/transaction" class="nav-item nav-link">Транзакции</a>
               <a href="/admin/bill" class="nav-item nav-link">Счета</a>
              <a href="/logout" class="nav-item nav-link">Выйти</a>
           </div>
       </div>
    </nav>

    <nav sec:authorize="isAnonymous()" class="navbar navbar-expand-lg navbar-light">
        <a href="#" class="navbar-brand">Dream<b>Bank</b></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!--  Юзер Навигация  -->
    <nav sec:authorize="hasAuthority('ROLE_USER')" class="navbar navbar-expand-lg navbar-light">
        <a href="/home" class="navbar-brand">Dream<b>Bank</b></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Элементы менюшки -->
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <div class="navbar-nav">
                <a href="/home" class="nav-item nav-link">Главная</a>
                <a href="/user/profile" class="nav-item nav-link">Профиль</a>
                <a href="/user/bill" class="nav-item nav-link">Счета</a>
                <a href="/account/transfer" class="nav-item nav-link">Перевести</a>
                <a href="/logout" class="nav-item nav-link">Выйти</a>
            </div>
        </div>
    </nav>

</div>

<!--  Скрипты внизу  -->
<div th:fragment="body-bottom-scripts">
    <!--  SimpleDataTables  -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script th:src="@{/js/datatables.js}"></script>

    <!--  Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--  Bootstrap Select  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</div>

</body>
</html>
